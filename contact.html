<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

    <div class="container">
        <div class="section-one">
            <h1>Mukesh</h1>
            <p>Web Developer
            <p>
                <a href="index.html">Home</a>
        </div>
        <div class="contact--form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Your Name" class="contact--form__name"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Your Email" class="contact--form__email"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="your Message" class="contact--form__message"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact--form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>


        <div class="section--social">
            <label>Social Media:</label>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <p>&copy; MUkesh</p>
        </div>
    </div>
